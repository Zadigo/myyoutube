<div class="modal fade {% block modal_fade_direction %}{% endblock %}" id="{% block modal_id %}{% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block modal_aria %}{% endblock %}" aria-hidden="true">
    <div class="modal-dialog {% block modal_class %}{% endblock %}" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {% block modal_title %}{% endblock %}
                </h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                {% block modal_body %}{% endblock %}
            </div>

            {% block modal_footer %}
                <div class="modal-footer">
                    {% block modal_footer_content %}{% endblock %}
                </div>
            {% endblock %}
        </div>
    </div>
</div>
