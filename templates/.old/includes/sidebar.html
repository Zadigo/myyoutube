{% load i18n cache %}

<div class="sidebar-fixed position-fixed">
    <a class="logo-wrapper waves-effect">
        <img src="https://mdbootstrap.com/img/logo/mdb-email.png" class="img-fluid" alt="home">
    </a>

    <div class="list-group list-group-flush" id="sidebar-links">
        <a href="{% url 'videos:feed' %}" class="list-group-item active waves-effect">
            <i class="fas fa-image mr-3"></i>
            {% trans "Feed" %}
        </a>
            
        <a href="{% url 'mychannel:channels' %}" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-film mr-3"></i>
            {% trans "Channels" %}
        </a>
        
        {% if request.user.is_authenticated %}
            <a href="{% url 'comments:list' %}" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-comments mr-3"></i>
                {% trans "Comments" %}
            </a>
            
            <a href="{% url 'history:home' %}" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-history mr-3"></i>
                {% trans "Library" %}
            </a>                
        {% endif %}

        <a href="{% url 'school:starting' %}" class="list-group-item list-group-item-action waves-effect" target="_blank">
            <i class="fas fa-graduation-cap mr-3"></i>
            {% trans "Academy" %}
        </a>
        
        {% if request.user.is_authenticated %}
            <a href="" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-sliders-h mr-3"></i>
                {% trans "Settings" %}
            </a>

            <a href="{% url 'reports:list' %}" class="list-group-item list-group-item-action waves-effect">
                <i class="fas fa-flag mr-3"></i>
                {% trans "Report history" %}
            </a>
        {% endif %}
    </div>
</div>
