{% extends "base_site.html" %}

{% block container %}
    <div class="row">
        {% if is_active %}
            <div class="alert alert-success">
                Account activated
            </div>

            <a href="{% url 'accounts:login' %}">Login</a>
        {% else %}
            <div class="alert alert-danger">
                Account could not be activated
            </div>
        {% endif %}
    </div>
{% endblock %}
