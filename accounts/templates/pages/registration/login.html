{% extends "base_site.html" %}

{% block container %}
    <div class="row">
        <div class="col-10 my-5">
            <form method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}

                {% if form.errors %}
                    <ul>
                        {% for error in form.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                {% for field in form %}
                    {{ field }}
                {% endfor %}

                <button type="submit" class="btn btn-primary mt-3">
                    Try
                </button>
            </form>
        </div>
    </div>
{% endblock %}
