{% extends "base_site.html" %}

{% block container %}
    <div class="row">
        <div class="col-10">
            <form method="post" action="{% url 'accounts:signup' %}">
                {% csrf_token %}

                {% for field in form %}
                    {{ field }}
                {% endfor %}

                <button type="submit" class="btn btn-primary">
                    Try
                </button>
            </form>
        </div>
    </div>
{% endblock %}
