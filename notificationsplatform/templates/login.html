{% extends "site.html" %}

{% block container %}
<div class="card">
    <div class="card-body">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
